<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character AI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Chat with Character AI</h1>
        <div id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Function to send message to Flask backend
        function sendMessage() {
            const userMessage = document.getElementById("user-input").value;
            if (userMessage.trim() === "") return;

            // Append user message to chat box
            const userMessageElem = document.createElement("div");
            userMessageElem.classList.add("user-message");
            userMessageElem.innerText = userMessage;
            document.getElementById("chat-box").appendChild(userMessageElem);

            // Clear input field
            document.getElementById("user-input").value = "";

            // Send message to Flask server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `message=${encodeURIComponent(userMessage)}`
            })
            .then(response => response.json())
            .then(data => {
                const aiMessageElem = document.createElement("div");
                aiMessageElem.classList.add("ai-message");
                aiMessageElem.innerText = data.response;
                document.getElementById("chat-box").appendChild(aiMessageElem);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
